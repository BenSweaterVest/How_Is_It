<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Spicy Is It?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            How
            <select id="mode-selector" class="mode-dropdown">
                <option value="spicy">Spicy</option>
                <!-- Future modes will go here -->
            </select>
            is it?
        </h1>
    </header>

    <main>
        <div class="scale-container" id="scale-container">
            <!-- Scale items will be dynamically generated here -->
        </div>

        <aside class="info-panel">
            <div class="search-section">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search peppers..."
                    autocomplete="off"
                />
                <div id="search-results" class="search-results"></div>
            </div>

            <div class="selected-info" id="selected-info">
                <h3>Selected Item</h3>
                <p class="instruction">Click on a pepper to select it and generate a shareable link</p>
            </div>

            <div class="data-list" id="data-list">
                <h3>All Peppers</h3>
                <div class="list-container">
                    <!-- List items will be dynamically generated -->
                </div>
            </div>
        </aside>
    </main>

    <div class="tooltip" id="tooltip">
        <div class="tooltip-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
